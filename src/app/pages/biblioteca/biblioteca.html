<app-header></app-header>
<h1 style="text-align: center;">Biblioteca de Juegos</h1>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        @for (juego of listaJuegos; track $index) {
        <div class="col">

            <div class="card h-100 shadow-sm border-0 hover-card">
                <div class="position-relative">
                    <img [src]="juego.imagen || 'assets/img/placeholder.jpg'" class="card-img-top" [alt]="juego.titulo"
                        style="height: 220px; object-fit: cover;">

                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold text-dark">{{ juego.titulo }}</h5>

                    <p class="card-text text-muted flex-grow-1"
                        style="display: -webkit-box;  -webkit-box-orient: vertical; overflow: hidden;">
                        {{ juego.descripcion }}
                    </p>

                    <p class="card-text text-muted flex-grow-1"
                        style="display: -webkit-box;  -webkit-box-orient: vertical; overflow: hidden;">
                        Instalado: {{juego.estadoInstalacion}}
                    </p>
                    <div class="mt-3">
                        <button  class="btn btn-outline-primary w-100"
                            (click)="confirmarInstalacion(juego.idJuego)">
                            <i class="bi bi-eye"></i> INSTALAR
                        </button>
                        <button  class="btn btn-outline-primary w-100"
                            (click)="validarComentar(juego.idJuego)" >
                            <i class="bi bi-eye"></i> Comentar y calificar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        } @empty {
        <div class="col-12">
            <div class="alert alert-secondary text-center py-5" role="alert">
                <i class="bi bi-controller display-4 mb-3 d-block text-muted"></i>
                <h4 class="alert-heading">No hay juegos disponibles</h4>
                <p>Parece que la biblioteca está vacío en este momento.</p>
            </div>
        </div>
        }
    </div>
