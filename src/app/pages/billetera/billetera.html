<app-header></app-header>
<div class="container mt-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 700px;">
        <div class="card-header bg-success text-white text-center">
            <h3 class="mb-0">ðŸ’³ Recargar Cartera Digital</h3>
        </div>
        <div class="card-body p-4">
            
            <form (ngSubmit)="hacerRecarga()">

                <div class="mb-3">
                    <label class="form-label fw-bold">ID Personal</label>
                    <input type="text" name="inputIdPersonal" [value]="idUsuario" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Monto a recargar</label>
                    <input type="number" 
                           name="inputCartera" 
                           [(ngModel)]="montoIngresado" 
                           class="form-control" 
                           placeholder="Ingrese el monto" 
                           required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">
                        Realizar Recarga
                    </button>
                </div>
            </form>
            
        </div>
     </div>
 </div>
