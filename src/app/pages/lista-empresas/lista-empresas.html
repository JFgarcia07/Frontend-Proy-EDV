<app-header></app-header>

<div class="container py-4">

  <div class="mb-4" style="text-align: center;">
    <h1 class="h4 mb-0 fw-bold">Empresas Desarrolladoras</h1>
    <small class="text-muted">Explora el catálogo por empresa</small>
  </div>

  @if (empresas.length > 0) {

    @for (empresa of empresas; track empresa.idEmpresa) {

      <div
        class="d-flex justify-content-between align-items-center mb-3 p-3 bg-light rounded shadow-sm border-start border-5 border-primary">
        <div>
          <h2 class="h5 mb-0 text-primary fw-bold">{{ empresa.nombreEmpresa }}</h2>
          <small class="text-muted">{{ empresa.descripcion }}</small>
        </div>

        <a class="btn btn-primary"
           [routerLink]="['/catalogo-empresa', empresa.idEmpresa]">
          <i class="bi bi-collection me-1"></i> Ver catálogo
        </a>
      </div>
    }

  } @else {
    <div class="text-center py-5">
      <p class="text-muted mb-0">No hay empresas disponibles.</p>
    </div>
  }

</div>
