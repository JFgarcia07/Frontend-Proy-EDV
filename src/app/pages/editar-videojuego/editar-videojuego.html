<app-header></app-header>
<div class="container mt-5">
    <div class="mx-auto w-50">
        <h1 style="text-align: center;">Editar Juego</h1>
        <br />

        <form [formGroup]="juegoForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label for="idJuego" class="form-label">ID del Juego</label>
                <input type="text" class="form-control" id="idJuego" formControlName="idJuego" readonly>
            </div>

            <div class="mb-3">
                <label for="idEmpresa" class="form-label">Empresa Desarrolladora</label>
                <input type="text" class="form-control" id="idEmpresa" formControlName="idEmpresa" readonly>
            </div>

            <div class="mb-3">
                <label for="titulo" class="form-label">Título del Juego</label>
                <input type="text" class="form-control" id="titulo" formControlName="titulo"
                    placeholder="Nombre del videojuego">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3"
                    placeholder="Sinopsis o detalles del juego"></textarea>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio ($)</label>
                <input type="number" class="form-control" id="precio" formControlName="precio" step="0.01" min="0"
                    placeholder="0.00">
            </div>

            <div class="mb-3">
                <label for="recursosMinimos" class="form-label">Recursos Mínimos</label>
                <textarea class="form-control" id="recursosMinimos" formControlName="recursosMinimos"
                    placeholder="Ej: Windows 10, 8GB RAM, GTX 1050"></textarea>
            </div>

            <div class="mb-3">
                <label for="clasificacion" class="form-label">Clasificación de Edad</label>
                <select class="form-select" id="clasificacion" formControlName="clasificacion">
                    <option value="" disabled selected>Seleccione una clasificación</option>
                    <option value="E">E (Everyone - Todos)</option>
                    <option value="T">T (Teen - Adolescentes)</option>
                    <option value="M">M (Mature - Maduros +17)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fechaLanzamiento" class="form-label">Fecha de Lanzamiento</label>
                <input type="date" class="form-control" id="fechaLanzamiento" formControlName="fechaLanzamiento">
            </div>

            <div class="mb-3">
                <label for="estadoVenta" class="form-label">Estado de Venta</label>
                <select class="form-select" id="estadoVenta" formControlName="estadoVenta">
                    <option [ngValue]="true">En Venta (Activo)</option>
                    <option [ngValue]="false">No disponible (Inactivo)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen de Portada</label>
                <input type="file" class="form-control" id="imagen" (change)="onFileSelected($event)" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="juegoForm.invalid">
                Confirmar cambios
            </button>

        </form>
    </div>
</div>
